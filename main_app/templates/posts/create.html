{% extends 'base.html' %}
{% load static %}
<div class="container-fluid">
  <div class="row content">
        <div class="col-sm-10 dashboard">
            <br>
            <h2>Course View</h2>
            <br>
            {% block content %}
            <h1>Create Course</h1>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Create</button>
            </form>
            <a href="{% url 'courses_index' %}">Back to Courses</a>
        </div>
  </div>
</div>
{% endblock %}
