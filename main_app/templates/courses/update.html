{% extends 'base.html' %}
{% load static %}
{% block head %}
<link rel="stylesheet" href="{% static 'css/courses.css' %}">
{% endblock %}
{% block content %}
<div class="container-fluid">
  <div class="row content">
        <div class="col-sm-10 dashboard">
            <br>
            <h2>Course View</h2>
            <br>
            {% for class in classes %}
            {% block content %}
            <h1>Edit Course</h1>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Update</button>
            </form>
            <a href="{% url 'courses_index' %}">Back to Courses</a>
            {% endblock %}
        </div>
  </div>
</div>
{% endblock %}
