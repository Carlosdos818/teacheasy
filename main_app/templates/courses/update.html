{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
  <div class="row content">
    <div class="col-sm-10 dashboard">
      <br>
      <h2>Edit Course</h2>
      <br>
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Update</button>
      </form>
      <a href="{% url 'courses_index' %}">Back to Courses</a>
    </div>
  </div>
</div>
{% endblock %}
