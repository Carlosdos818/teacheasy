{% extends 'base.html' %}
{% block content %}
    <h1>Your Enrolled Courses</h1>
    <ul>
        {% for course in enrolled_courses %}
            <li><a href="{% url 'courses_detail' course.id %}">{{ course.name }}</a></li>
        {% empty %}
            <li>You are not enrolled in any courses.</li>
        {% endfor %}
    </ul>
    <a href="{% url 'courses_index' %}">Back to Courses</a>
{% endblock %}
