{% extends 'base.html' %}
{% block content %}
    <h1>Your Owned Courses</h1>
    <ul>
        {% for course in owned_courses %}
            <li><a href="{% url 'courses_detail' course.id %}">{{ course.name }}</a></li>
        {% empty %}
            <a>You don't own any courses yet.</a>
        {% endfor %}
    </ul>
    <a href="{% url 'home' %}">Back to Dashboard</a>
    <a href="{% url 'courses_create' %}">Create a Course</a>
{% endblock %}
