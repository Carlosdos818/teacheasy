{% extends 'base.html' %}
{% block content %}

    <h1>Course Details</h1>

    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ class.name }}</span>
            <p>Color: {{ class.color }}</p>
            <p>Size: {{ class.size }}</p>
            {% if class.habitat %}
                <p>Habitat: {{ class.habitat }}</p>
                {% else %}
                    <p>Habitat: N/A</p>
                {% endif %}
        </div>
        <div class="card-action">
            <a href="{% url 'classes_update' class.id %}">Edit</a>
            <a href="{% url 'classes_delete' class.id %}">Delete</a>
        </div>
    </div>

{% endblock %}
