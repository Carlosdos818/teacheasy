{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
  <div class="row content">
        <div class="col-sm-10 dashboard">
            <br>
            <h2>Course View</h2>
            <br>
            {% for class in classes %}
                <div class="card">
                    <a href="{% url 'courses_detail' class.id %}"> <!-- Updated URL name -->
                        <div class="card-content">
                            <span class="card-title">{{ class.classname }}</span>
                            <p>Teacher: {{ class.teacher }}</p>
                            <p>Students: {{ class.studentsenrolled }}</p>
                        </div>
                    </a>
                </div>
            {% endfor %}
        </div>
        <div class="col-sm-2 sidenav">
            <ul class="nav nav-pills flex-column">
                <li ><a class="navlinks" href="">Recent</a></li>
                <li><a href="{% url 'courses_index' %}" class="navlinks">All Classes</a></li> <!-- Updated URL name -->
                <li><a href="{% url 'courses_index' %}" class="navlinks">Join Classes</a></li> <!-- Updated URL name -->
                <li><a href="{% url 'assignments_index' %}" class="navlinks">Assignments</a></li> <!-- Updated URL name -->
            </ul><br>
        </div>
  </div>
</div>
{% endblock %}
