{% load static %}
<!-- I have load static properly implemented here as per the documentation -->
<!DOCTYPE html>
<html lang="en">
  
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content=
        "width=device-width, initial-scale=1.0">
    <title>TeachEasy</title>
    <!-- bootstrap cdn is connecting properly -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- this is the stylesheet that won't render -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    {% block head %}
    {% endblock %}
</head>
<body> 
    <div id="header">
        <nav id="header-nav">
            <a href="/" class="anim-text">TeachEasy</a>
            <a href="{% url 'courses_index' %}" class="non-logo-links">Courses</a>
            <a href="{% url 'assignments_index' %}" class="non-logo-links">Assignments</a>
            <a href="{% url 'posts_index' %}" class="non-logo-links">Posts</a>
        </nav>
    </div>
    
    <main>
        {% block content %}
        {% endblock %}
    </main>
    <footer>
        <!-- footer stuffs -->
    </footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</html>
