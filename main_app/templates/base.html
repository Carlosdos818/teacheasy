{% load static %}
<!DOCTYPE html>
<html lang="en">
  
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content=
        "width=device-width, initial-scale=1.0">
    <title>TeachEasy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    {% block head %}
    {% endblock %}
</head>
<body> 
    <div id="header">
        <nav id="header-nav">
            <a href="{% url 'home' %}" class="anim-text">TeachEasy</a>
            <a href="{% url 'courses_index' %}" class="non-logo-links">Courses</a>
            <a href="{% url 'assignments_index' %}" class="non-logo-links">Assignments</a>
            <a href="{% url 'posts_index' %}" class="non-logo-links">Posts</a>
            <a href="{% url 'login' %}" class="signin-nav">
                <button type="button" class="btn btn-secondary">Sign In</button>
            </a>
        </nav>
    </div>
    <div class="bumper">&nbsp;</div>
    <main>
        {% block content %}
        {% endblock %}
    </main>
    <footer class="footer">
        <a href="about.html">About</a>
        <a href="home.html">Home</a>
        <a href="">Logout</a>
    </footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
